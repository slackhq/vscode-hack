sudo: false

language: node_js
node_js:
  - "8"

os:
- linux

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then 
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start; 
    sleep 3;
  fi

install:
- npm install
- npm run vscode:prepublish

script:
- npm run lint
- npm test --silent
- npm install -g vsce
- vsce package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    tags: true