name: Build
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'
      #- name: Publish
      #  if: success() && startsWith( github.ref, 'refs/tags/releases/') && matrix.os == 'ubuntu-latest'
      #  run: npm run deploy
      #  env:
      #    VSCE_PAT: ${{ secrets.VSCE_PAT }}

  compile-grammar:
    name: Compile Language Grammar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: github/linguist
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: vendor/grammars/vscode-hack
      - name: Compile
        run: ./script/grammar-compiler add vendor/grammars/vscode-hack
